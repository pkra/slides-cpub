                        <section data-markdown>
                                <script type="text/template">
                                        ## very short history of math on the web
                                        * <!-- .element: class="fragment" --> 1995: HTML 3 proposes `<math`> tag
                                        * <!-- .element: class="fragment" --> 1997: rejected with HTML 3.2 
                                          * <!-- .element: class="fragment" --> XML/modularization 
                                        * <!-- .element: class="fragment" --> 1998: MathML
                                        * <!-- .element: class="fragment" --> Early 2000s: 
                                          * <!-- .element: class="fragment" -->MathPlayer for IE
                                          * <!-- .element: class="fragment" -->Mozilla/Firefox with (some) MathML support
                                        * <!-- .element: class="fragment" --> 2011: HTML5 includes MathML 
                                        * <!-- .element: class="fragment" --> 2014: 
                                          * Firefox with good MathML support, Safari with basic support
                                          * IE, Chrome "not planned"
                                          * MathPlayer kicked out of IE
                                 </script>
                        </section>
                        <section data-markdown>
                                <script type="text/template">
                                        ## The other side
                                        * <!-- .element: class="fragment" --> Images
                                        * <!-- .element: class="fragment" --> 2004: [jsmath](http://www.math.union.edu/~dpvc/jsMath/), [asciimathml](http://asciimath.org)
                                        * <!-- .element: class="fragment" --> still: images
                                        * <!-- .element: class="fragment" --> 2009: MathJax, [jqmath](http://mathscribe.com/author/jqmath.html)
                                </script>
                        </section>

                    </section>
                    <section>
                        <section data-markdown>
                                <script type="text/template">
                                        ## Short history of MathJax
                                        * <!-- .element: class="fragment" --> 2004: Davide Cervone creates jsmath
                                        * <!-- .element: class="fragment" --> 2008: Robert Miner brings AMS, SIAM, Design Science together
                                          * <!-- .element: class="fragment" --> rewrite jsmath
                                          * <!-- .element: class="fragment" --> web standards focused
                                          * <!-- .element: class="fragment" --> modularize
                                        * <!-- .element: class="fragment" --> 2009: MathJax 1.0
                                        * <!-- .element: class="fragment" --> 2010: [MathJax Sponsorship program](http://www.mathjax.org/sponsors)
                                        * <!-- .element: class="fragment" --> 2014: MathJax v2.4 and counting
                        </script>
                        </section>
                        <section data-markdown>
                                <script type="text/template">
                                        ## Goals of MathJax
                                        * <!-- .element: class="fragment" --> high-quality typography 
                                        * <!-- .element: class="fragment" --> "just works"
                                        * <!-- .element: class="fragment" --> on *all* browsers & platforms 
                                        * <!-- .element: class="fragment" --> accessibility
                                        * <!-- .element: class="fragment" --> open source
                                        * <!-- .element: class="fragment" --> modular
                                </script>
                        </section>
                        <section data-markdown>
                                <script type="text/template">
                                        ## MathJax screenshots
                                        * <!-- .element: class="fragment" --> 
                                </script>
                        </section>
                        <section data-markdown>
                                <script type="text/template">
                                        ## Format agnostic & extensible
                                        * <!-- .element: class="fragment" -->  Input: TeX, MathML, Asciimath
                                        * <!-- .element: class="fragment" -->  Ouput: HTML-CSS, SVG, MathML
                                        * <!-- .element: class="fragment" -->  internally: MathML (~)
                                        * <!-- .element: class="fragment" -->  all of these extensible
                                </script>

                        </section>
                    </section>

                    <section>
                        <section data-markdown>
                                <script type="text/template">
                                        ## MathJax is (not) not TeX
                                        * <!-- .element: class="fragment" -->  MathJax is not TeX
                                        * <!-- .element: class="fragment" -->  faithful TeX-like input
                                        * <!-- .element: class="fragment" -->  output: TeX layout algorithm
                                </script>
                        </section>
                        <section data-markdown>
                                <script type="text/template">
                                      ## taking TeX to the web
                                      * <!-- .element: class="fragment" --> Fit into the surrounding content
                                      * <!-- .element: class="fragment" --> Dynamic authoring
                                      * <!-- .element: class="fragment" --> Reflow (<a href="http://cdpn.io/dCgzi">example</a>)
                                      * <!-- .element: class="fragment" --> Interactivity: $\require{action} \toggle{\frac{1}{2}+\frac{1}{3}}{\frac{1\cdot 3}{2\cdot 3}+\frac{1\cdot 2}{3 \cdot 2}}{\frac{3+2}{6}}\endtoggle$ (click me!) 
                                  </script>
                        </section>
                        <section data-markdown>
                                <script type="text/template">
                                        ## Enabling (web) applications
                                        One line for easy setup, rich APIs for developers.
                                        
                                        <!-- .element: class="fragment" -->   Some examples: 
                                        * <!-- .element: class="fragment" -->  live (math) book editing, e.g., [OERpub editor](http://oerpub.github.io/Aloha-Editor/oerpub/index.html)
                                        * <!-- .element: class="fragment" -->  interactive learning, e.g., [Numbas](http://numbas.mathcentre.ac.uk/test-yourself/complex-roots-of-real-polynomials/)
                                        * <!-- .element: class="fragment" -->  web and mobile apps, e.g., [xcas](https://github.com/xcaspad)
                                        * <!-- .element: class="fragment" -->  more at [mathjax.org](http://www.mathjax.org)

                                </script>
                        </section>
          </section>

                    <section>
                        <section data-markdown>
                                <script type="text/template">
                                        ## MathJax is (not) not MathML
                                        * <!-- .element: class="fragment" -->  MathML is the internal format
                                        * <!-- .element: class="fragment" -->  breaking the browser chicken-and-egg problem
                                </script>
                        </section>
                        <section data-markdown>
                                <script type="text/template">
                                        ## MathML the standard
                                        * <!-- .element: class="fragment" -->  A clearly defined exchange format for mathematics
                                        * <!-- .element: class="fragment" -->  Dominating format in publishing, search, computing
                                        * <!-- .element: class="fragment" -->  crucial for accessibility
                                </script>
                        </section>
                        <section data-markdown>
                                <script type="text/template">
                                        ## Presentation vs Content MathML
                                        * <!-- .element: class="fragment" -->  Presentation: `<mfrac>, <mfenced>, <mtable>`
                                        * <!-- .element: class="fragment" -->  Content: `<interval>, <integers>, <matrix>`
                                        * <!-- .element: class="fragment" -->  Real-world content is Presentation MathML (not ideal!)
                                </script>
                        </section>
